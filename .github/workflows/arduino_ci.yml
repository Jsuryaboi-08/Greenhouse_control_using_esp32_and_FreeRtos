name: ESP32 Arduino Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Arduino CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y curl git python3 python3-pip
          mkdir -p ~/arduino-cli
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | BINDIR=~/arduino-cli sh
          export PATH="$PATH:$HOME/arduino-cli"
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Install libraries
        run: |
          arduino-cli lib install "Adafruit Unified Sensor"
          arduino-cli lib install "DHT sensor library"

      - name: Compile sketch
        run: |
          arduino-cli compile --fqbn esp32:esp32:esp32 Greenhouse_control_using_esp32_and_FreeRtos.ino

      - name: Check sketch
        run: |
          arduino-cli check --warnings all --fqbn Greenhouse_control_using_esp32_and_FreeRtos.ino
